<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Peer.js Chat</title>
</head>
<body>
    <div id="peer-id-display">
        <p>Your Peer ID: <span id="own-peer-id"></span></p>
    </div>

    <div id="connection-setup">
        <label for="peer-id-input">Connect to Peer ID:</label>
        <input type="text" id="peer-id-input" placeholder="Enter Peer ID">
        <button onclick="connectToPeer()">Connect</button>
    </div>

    <div id="chat-box">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <input type="file" id="file-input" accept="image/*">
        <button onclick="sendMessage()">Send</button>
    </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
